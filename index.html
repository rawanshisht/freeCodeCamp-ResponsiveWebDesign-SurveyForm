<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" target="_blank">
      <label id="name-label" for="name-label"
        >Name
        <input
          required
          type="text"
          id="name"
          value="name-label"
          placeholder="Enter your name"
      /></label>
      <label id="email-label" for="email-label"
        >Email
        <input
          required
          type="email"
          id="email"
          value="email-label"
          placeholder="Enter your email"
      /></label>
      <label id="number-label" for="number-label"
        >Age (optional)
        <input
          required
          value="number-label"
          type="number"
          id="number"
          min="10"
          max="99"
          placeholder="Age"
      /></label>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option value="" selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="option">Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <fieldset>
        <label
          ><input
            type="radio"
            value="definitely"
            name="recommendation"
            class="inline"
          />Definitely</label
        >
        <label
          ><input
            type="radio"
            value="maybe"
            name="recommendation"
            class="inline"
          />Maybe</label
        >

        <label
          ><input
            type="radio"
            value="not-sure"
            name="recommendation"
            class="inline"
          />Not sure</label
        >
      </fieldset>

      <label>What would you like to see improved? (Check all that apply)</label>
      <label
        ><input type="checkbox" value="front" class="inline" />Front-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="back" class="inline" />Back-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="data" class="inline" />Data
        Visualization</label
      >
      <label
        ><input
          type="checkbox"
          value="challenges"
          class="inline"
        />Challenges</label
      >

      <label for="comments">Any comments or suggestions? </label>
      <textarea
        placeholder="Enter your comment here..."
        rows="5"
        cols="12"
        value="comments"
      ></textarea>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
